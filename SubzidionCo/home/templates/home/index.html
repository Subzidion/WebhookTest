<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <title>GitHub Webhooks</title>
    <style>
        body {
            background-color: #212121;
            color: #D7D7D7;
        }
        a {
            color: inherit;
            margin: 5px;
        }
        .block {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container" style="padding-top: 25px;">
    <div class="row">
        <div class="col-md-6 text-center">
            <div class="block" style="background-color: #3E96A8; padding: 20px;">
                <a target="_blank" href="https://github.com/Subzidion"><i class="fa fa-github fa-2x"></i></a>
                <a target="_blank" href="https://twitter.com/Subzidion"><i class="fa fa-twitter fa-2x"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/carlhiltbrunner"><i class="fa fa-linkedin fa-2x"></i></a>
            </div>
            <div class="block" style="background-color: #EC8013; padding: 50px;">
            </div>
        </div>
        <div class="col-md-6 text-center">
            <div class="block" style="background-color:#D23D3D; padding: 100px;">
                <h1>Coming soon</h1>
            </div>
            <div class="block" style="background-color:#6D878D; padding: 75px;">
                {% for movie in movies|slice:":10" %}
                {{movie.score }}/100 {{ movie.name }}{% if movie.netflix %} Netflix{% endif %}{% if movie.amazonPrime %} <i class="fa fa-amazon fa-2x"></i>{% endif %}<br>
                {% endfor %}
                {% if movies|length > 10 %}
                View More...
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
